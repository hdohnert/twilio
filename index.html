<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twilio Softphone</title>
  <script src="https://media.twiliocdn.com/sdk/js/client/v1.13/twilio.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f6fa;
    }
    h2 {
      margin-top: 0;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
    }
    #controls button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Softphone</h2>
  <div id="status">Initializing...</div>

  <div id="controls">
    <button id="call" disabled>Call</button>
    <button id="hangup" disabled>Hang Up</button>
  </div>

  <script>
    const API_URL = "https://www.zohoapis.com/creator/custom/thinkenergy/GenerateTwilioTokenAPI";
    const ZOHO_OAUTH_TOKEN = "<INSERT_YOUR_ZOHO_OAUTH_TOKEN>"; // Replace this before testing

    const statusDisplay = document.getElementById('status');
    const callButton = document.getElementById('call');
    const hangupButton = document.getElementById('hangup');

    async function fetchTwilioToken() {
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": "Zoho-oauthtoken " + ZOHO_OAUTH_TOKEN,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ identity: "harry" })
        });

        const data = await response.json();
        return data.result; // Your Deluge function must return the token in `info result`
      } catch (err) {
        console.error("Error fetching Twilio token:", err);
        statusDisplay.textContent = "Failed to fetch Twilio token.";
        return null;
      }
    }

    async function initializeDevice() {
      const token = await fetchTwilioToken();

      if (!token) return;

      Twilio.Device.setup(token);

      Twilio.Device.ready(() => {
        statusDisplay.textContent = "Ready to call.";
        callButton.disabled = false;
      });

      Twilio.Device.error((error) => {
        console.error("Twilio.Device error:", error);
        statusDisplay.textContent = `Error: ${error.message}`;
      });

      Twilio.Device.connect((conn) => {
        statusDisplay.textContent = "Call in progress...";
        callButton.disabled = true;
        hangupButton.disabled = false;
      });

      Twilio.Device.disconnect(() => {
        statusDisplay.textContent = "Call ended.";
        callButton.disabled = false;
        hangupButton.disabled = true;
      });
    }

    callButton.onclick = () => {
      Twilio.Device.connect({});
    };

    hangupButton.onclick = () => {
      Twilio.Device.disconnectAll();
    };

    document.addEventListener("DOMContentLoaded", initializeDevice);
  </script>

</body>
</html>
